<div class="login-container">
  <h2 class="login-title">Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="processLogin(loginForm)" class="login-form">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email"
        name="email" 
        [(ngModel)]="email" 
        placeholder="Email" 
        required 
        email>
      <small class="error" *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.errors?.['required']">
        Email is required
      </small>
      <small class="error" *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.errors?.['email']">
        Invalid email format
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password"
        name="password" 
        [(ngModel)]="password" 
        type="password" 
        placeholder="Password" 
        required
        minlength="6"
        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$">
      <small class="error" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors?.['required']">
        Password is required
      </small>
      <small class="error" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors?.['minlength']">
        Password must be at least 6 characters
      </small>
      <small class="error" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors?.['pattern']">
        Must contain uppercase, number, and special character
      </small>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn login-btn" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
