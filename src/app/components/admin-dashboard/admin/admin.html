<div class="admin-layout">
  <!-- Sidebar -->
  <div class="admin-sidebar">
    <!-- Section header -->
    <div class="sidebar-section">âš™ï¸ Manage Products</div>

    <!-- Direct options -->
    <div class="sidebar-item" [class.active]="selectedOption==='add'" (click)="selectedOption='add'">â• Add Product</div>
    <div class="sidebar-item" [class.active]="selectedOption==='edit'" (click)="selectedOption='edit'">âœï¸ Edit Product</div>
    <div class="sidebar-item" [class.active]="selectedOption==='delete'" (click)="selectedOption='delete'">ğŸ—‘ï¸ Delete Product</div>
  </div>

  <!-- Content area -->
  <div class="admin-content">
    <!-- Add Product -->
    <div *ngIf="selectedOption==='add'">
      <app-add-product (productAdded)="productAdded.emit($event)"></app-add-product>
    </div>

    <!-- Edit Product -->
    <div *ngIf="selectedOption==='edit'">
      <app-editproduct [productList]="productList"></app-editproduct>
    </div>

    <!-- Delete Product -->
    <div *ngIf="selectedOption==='delete'">
      <app-deleteproduct [productList]="productList"></app-deleteproduct>
    </div>
  </div>
</div>
