<div class="admin-layout">
  <!-- Sidebar -->
  <div class="admin-sidebar">
    <!-- Default view -->
    <div class="sidebar-item" 
         [class.active]="selectedOption==='view'" 
         (click)="selectedOption='view'">
      ğŸ‘€ View Products
    </div>

    <!-- Manage Products dropdown -->
    <div class="sidebar-item manage-toggle" (click)="toggleManageDropdown()">
      âš™ï¸ Manage Products 
      <span class="arrow" [class.open]="showManageDropdown"> ğŸ”½ </span>
    </div>

    <!-- Dropdown items -->
    <div class="dropdown" [class.show]="showManageDropdown">
      <div class="dropdown-item" [class.active]="selectedOption==='add'" (click)="selectedOption='add'">â• Add Product</div>
      <div class="dropdown-item" [class.active]="selectedOption==='edit'" (click)="selectedOption='edit'">âœï¸ Edit Product</div>
      <div class="dropdown-item" [class.active]="selectedOption==='delete'" (click)="selectedOption='delete'">ğŸ—‘ï¸ Delete Product</div>
    </div>
  </div>

  <!-- Content area -->
  <div class="admin-content">
    <!-- View Products -->
    <div *ngIf="selectedOption==='view'">
      <app-view-product [productList]="productList"></app-view-product>
    </div>

    <!-- Add Product -->
    <div *ngIf="selectedOption==='add'">
      <app-add-product (productAdded)="productAdded.emit($event)"></app-add-product>
    </div>

    <!-- Edit Product -->
    <div *ngIf="selectedOption==='edit'">
      <app-editproduct [productList]="productList"></app-editproduct>
    </div>

    <!-- Delete Product -->
    <div *ngIf="selectedOption==='delete'">
      <app-deleteproduct [productList]="productList"></app-deleteproduct>
    </div>
  </div>
</div>
