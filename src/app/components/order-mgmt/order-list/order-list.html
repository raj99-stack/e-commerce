<div class="list-container">
  
  <form [formGroup]="searchForm" class="filter-bar">
    <input type="text" formControlName="searchText" placeholder="Search by Product Name or ID...">
    <select formControlName="status">
      <option value="All">All Statuses</option>
      <option value="Pending">Pending</option>
      <option value="Shipped">Shipped</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
      <option value="Returned">Returned</option>
      <option value="Fulfilled">Fulfilled</option>
    </select>
  </form>

  <div class="orders-grid">
    
    <div class="order-card" 
         *ngFor="let order of orders | orderFilter : searchForm.value.searchText : searchForm.value.status"
         [routerLink]="['/orders/detail', order.id]" 
         style="cursor: pointer;">
      
      <div class="card-header">
        <span>#{{ order.id }}</span>
        <span class="badge" [ngClass]="order.status.toLowerCase()">{{ order.status }}</span>
      </div>
      
      <div class="card-body">
         <div class="item-row" *ngFor="let item of order.productDetails">
            <img [src]="item.imageUrl" alt="product" class="thumb">
            <div class="item-text">
              <p class="p-name">{{ item.name }}</p>
              <p class="p-qty">Qty: {{ item.quantity }}</p>
            </div>
         </div>
      </div>
      
      <div class="card-footer">
        <span class="date">{{ order.date | date:'mediumDate' }}</span>
        <strong class="total">{{ order.totalAmount | currency:'INR' }}</strong>
      </div>

    </div>
  </div>

  <div *ngIf="orders.length === 0" class="no-data">
    <p>No orders found.</p>
  </div>
</div>
