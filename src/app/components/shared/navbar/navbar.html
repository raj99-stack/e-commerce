<nav class="navbar">
  <!-- Left side: user info or static message -->
  <span *ngIf="currentUser" class="user-info">
    Welcome, {{ currentUser.name }}
  </span>
  <span *ngIf="!currentUser" class="user-info">
    Please log in
  </span>

  <!-- Right side: buttons -->
<!-- navbar.html -->
<div class="nav-actions">
  <button (click)="navigateDashboard.emit()">Dashboard</button>

  <button *ngIf="!currentUser" (click)="navigateLogin.emit()">Login</button>
  <!-- <button *ngIf="!currentUser" (click)="navigateRegister.emit()">Register</button> -->

  <button *ngIf="currentUser?.role === 'user'" (click)="navigateCart.emit()">Cart</button>
  <button *ngIf="currentUser?.role === 'user'" (click)="navigateProfile.emit()">Profile</button>

  <button *ngIf="currentUser" (click)="logout.emit()">Sign Out</button>
</div>


  
</nav>
