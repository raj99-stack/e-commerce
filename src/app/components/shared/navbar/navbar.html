<nav class="navbar">
  <span *ngIf="currentUser" class="user-info">
    Welcome, {{ currentUser.name }}
  </span>
  <span *ngIf="!currentUser" class="user-info">
    Please log in
  </span>

  <div class="nav-actions">
    <button *ngIf="!currentUser" (click)="navigateDashboard.emit()">Dashboard</button>
    <button *ngIf="!currentUser" (click)="navigateLogin.emit()">Login</button>
    
    <button *ngIf="currentUser" (click)="navigateDashboard.emit()">Dashboard</button>
    
    <button *ngIf="currentUser" (click)="navigateOrders.emit()">Orders</button>

    <button *ngIf="currentUser" (click)="navigateCart.emit()">Cart</button>
    <button *ngIf="currentUser" (click)="logout.emit()">Sign Out</button>
  </div>
</nav>
